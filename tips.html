<!DOCTYPE html>
<html>
 <title>Tip Amount</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
       integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
       integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
       integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<body>

<h2>Ramya Gopalam shows tip amounts</h2>

<form>
    <label for="form1_age">Enter Base Amount </label>
    <input type ="number" id="baseInput" name="form1_age" min=10 max=60 step=2 value=50> <br>

    <label for="form1_nick">Enter the tip percent </label>
    <input type ="number" id="tipInput" name="form1_nick" value=15> <br>

    <input type="button" type="button" onclick="tips()" value="Show tip">
</form>
<div id="tipResults"></div>

    <script>
        function tips() {
  
            const baseAmount = parseFloat(document.getElementById('baseInput').value);

            const tip = parseFloat(document.getElementById('tipInput').value);

         
            let toShow = "";

           
            for (let i = 0; i < 5; i++) {
  
                const calculatedTip = baseAmount * (tip + i * 4) / 100;
                toShow += `${tip + i * 4}% is ${calculatedTip.toFixed(2)}; `;
            }

            const tipResultsElement = document.getElementById('tipResults');
            tipResultsElement.innerHTML = `Tips are: ${toShow}`;
        }
    </script>
<form>
    <label>
        <input type="radio" name="operation" value="sum" onclick="chooseOp()"> Sum
    </label>
    <label>
        <input type="radio" name="operation" value="difference" onclick="chooseOp()"> Difference
    </label>
    <label>
        <input type="radio" name="operation" value="product" onclick="chooseOp()"> Product
    </label>
</form>


<div id="operationResults"></div>

<script>
    function chooseOp() {

        const baseAmount = parseFloat(document.getElementById('baseInput').value);

        const tip = parseFloat(document.getElementById('tipInput').value);

        const selectedOperation = document.querySelector('input[name="operation"]:checked').value;

        let result;
        switch (selectedOperation) {
            case 'sum':
                result = baseAmount + tip;
                break;
            case 'difference':
                result = baseAmount - tip;
                break;
            case 'product':
                result = baseAmount * tip;
                break;
            default:
                result = 'Invalid operation';
        }

       
        const operationResultsElement = document.getElementById('operationResults');
        operationResultsElement.innerHTML = `${selectedOperation} of ${baseAmount} and ${tip} is ${result}`;
    }
</script>

    
  
</body>
</html>
