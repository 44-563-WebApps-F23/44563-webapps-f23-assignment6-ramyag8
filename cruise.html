<!DOCTYPE html>
<html>
 <title>cruise</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
       integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
       integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
       integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<body>

<h2>Ramya Gopalam goes on a cruise</h2>

<label for="sharesCabin">Shares Cabin</label>
<input type="checkbox" id="sharesCabin" value="True">

<label for="breakfast">Breakfast</label>
<input type="checkbox" id="breakfast" value="True">

<label for="poolPass">Pool Pass</label>
<input type="checkbox" id="poolPass" value="False">

<button type="button" class="btn btn-primary" onclick="selectCruise()">Select a Cruise</button>

<form>
    <label for="daysInput">Enter the number of days</label>
    <input type="text" id="daysInput" value="days">

    <label for="priceInput">Enter price</label>
    <input type="text" id="priceInput" value="">

    <button type="button" class="btn btn-primary" onclick="updateCruise()">Update the cruise</button>
</form>

<script>
    let my_cruise = {};
    function selectCruise() {
        my_cruise = {};
        const sharesCabinCheckbox = document.getElementById('sharesCabin');
        const breakfastCheckbox = document.getElementById('breakfast');
        const poolPassCheckbox = document.getElementById('poolPass');

        my_cruise.shared = sharesCabinCheckbox.checked;
        my_cruise.breakfast = breakfastCheckbox.checked;
        my_cruise.pool = poolPassCheckbox.checked;

        document.getElementById('resultTag').innerHTML = JSON.stringify(my_cruise);
    }
    function updateCruise() {
        const daysValue = document.getElementById('daysInput').value;
        const priceValue = document.getElementById('priceInput').value;
        my_cruise.days = daysValue;
        my_cruise.price = priceValue;

        document.getElementById('resultTag').innerHTML = JSON.stringify(my_cruise);
    }
</script>
      <p id="resultTag"></p>
</body>
</html>
